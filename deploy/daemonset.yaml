apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: drain-driver
  namespace: kube-system
  labels:
    app.kubernetes.io/name: drain-driver
    app.kubernetes.io/component: slm-driver
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: drain-driver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: drain-driver
    spec:
      serviceAccountName: drain-driver
      tolerations:
      - operator: Exists
      containers:
      - name: drain-driver
        image: drain-driver:latest
        imagePullPolicy: IfNotPresent
        args:
        - kubelet-plugin
        - --node-name=$(NODE_NAME)
        - --v=3
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: socket-dir
          mountPath: /var/lib/kubelet/plugins/drain.slm.k8s.io
        - name: registration-dir
          mountPath: /var/lib/kubelet/plugins_registry
        securityContext:
          privileged: true
          runAsUser: 0
      volumes:
      - name: socket-dir
        hostPath:
          path: /var/lib/kubelet/plugins/drain.slm.k8s.io
          type: DirectoryOrCreate
      - name: registration-dir
        hostPath:
          path: /var/lib/kubelet/plugins_registry
          type: DirectoryOrCreate
